<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Password Reset</title>
  <style>
    body {
        font-family: Arial, sans-serif;
        margin: 0;
        padding: 0;
        background-color: #f4f4f4;
    }
    .container {
        max-width: 600px;
        margin: 10px auto;
        padding: 20px;
        background-color: #fff;
        border-radius: 5px;
        box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    .reset-code {
        font-size: 36px;
        text-align: center;
        margin-bottom: 20px;
        color: #d9534f; /* Different color for reset */
    }
    .reset-link {
        display: block;
        text-align: center;
        margin-top: 20px;
    }
    .reset-link a {
        display: inline-block;
        padding: 10px 20px;
        background-color: #d9534f; /* Red color for reset action */
        color: #fff;
        text-decoration: none;
        border-radius: 5px;
    }
    .expiry-note {
        font-size: 12px;
        color: #777;
        text-align: center;
        margin-top: 20px;
    }
  </style>
</head>
<body>
<div class="container">
  <h1>Password Reset Request</h1>
  <p class="greeting" th:text="'Hello ' + ${username} + ','"></p>
  <p>We received a request to reset your password. Please use the following button:</p>

  <div class="reset-link">
    <a th:href="${confirmationUrl}" target="_blank">Reset Password</a>
  </div>

  <p class="expiry-note">This link will expire in 15 minutes.</p>
  <p>If you didn't request this, please ignore this email.</p>
</div>
</body>
</html>
