<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Password Changed</title>
  <style>
    body { font-family: Arial, sans-serif; line-height: 1.6; }
    .container { max-width: 600px; margin: 0 auto; padding: 20px; }
    .alert { background-color: #f8f9fa; padding: 20px; border-radius: 5px; }
  </style>
</head>
<body>
<div class="container">
  <h1>Password Update Confirmation</h1>
  <div class="alert">
    <p th:text="'Hello ' + ${username} + ','"></p>
    <p>Your password was successfully changed on <span th:text="${changeDate}"></span>.</p>
    <p>If you didn't make this change, please contact our support immediately.</p>
  </div>
  <p>Thank you,<br>Ecommerce Store team.</p>
</div>
</body>
</html>
